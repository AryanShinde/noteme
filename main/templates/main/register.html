{% extends 'main/base.html' %}

{% block content %}


<h1 style=" margin-top: 100px; color: white;">Register</h1>

<form method="POST" action="register">
  {% csrf_token %}
    <p style="color: white;"> First Name: <input type="text" name="first_name"> </p>
    <p style="color: white;"> Last Name: <input type="text" name="last_name"> </p>
    <p style="color: white;"> Username: <input type="text" name="username"> </p>
    <p style="color: white;"> Email: <input type="email" name="email"> </p>
    <p style="color: white;"> Password: <input type="password" name="password"> </p>
    <p style="color: white;"> Confirmed Password: <input type="password" name="conpassword"> </p>
     <input type="submit">
</form>

<div class="container">
  {% for message in messages %} 
    <h3 style="color: white;">{{message}}</h3>
  {% endfor %}  
</div>

{% endblock %}
